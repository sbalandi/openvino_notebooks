name: github-repo-stats-xlsx

on:
  schedule:
    # Run this once per day, towards the end of the day for keeping the most
    # recent data point most meaningful (hours are interpreted in UTC).
    - cron: "0 23 * * *"
  workflow_dispatch: # Allow for running this manually.

jobs:
  j1:
    name: github-repo-stats-xlsx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: sbalandi/openvino_notebooks
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .ci/dev-requirements.txt --cache-dir pipcache

      - name: postprocess-ghrs
        run: |
          python .ci/workflows/statistic.py --ghtoken ${{ secrets.ghrs_github_api_token }}